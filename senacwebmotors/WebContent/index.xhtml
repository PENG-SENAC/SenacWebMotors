<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:outputStylesheet library="css" name="exemplo.css" /> 
</h:head> 
<h:body>
<h:form> 
<h:graphicImage library="img" name="logo-senac2.jpg" /><br/>
nome:<h:inputText value="#{funcionarioMB.funcionario.nome}" /><br/>
funcao: <h:selectOneMenu value="#{funcionarioMB.funcionario.funcao}"  
     >
     <f:selectItems value="#{funcionarioMB.funcoesFuncionarios}" />
</h:selectOneMenu><br/>
curriculo:<h:inputTextarea value="#{funcionarioMB.funcionario.curriculo}" 
rows="5" cols="40" /><br/>
senha:<h:inputSecret value="#{funcionarioMB.funcionario.senha}" redisplay="" /><br/>
<h:commandButton action="#{funcionarioMB.grava()}" value="Grava" />
<h:commandLink action="#{funcionarioMB.grava()}" value="Grava"  />
<h:dataTable value="#{funcionarioMB.lista}" var="funcionario">
	<h:column>
		<f:facet name="header">id</f:facet>
		<h:outputText value="#{funcionario.id}"/>
	</h:column>
	<h:column>
		<f:facet name="header">nome</f:facet>
		<h:outputText value="#{funcionario.nome}"/>
	</h:column>
	<h:column>
		<f:facet name="header">funcao</f:facet>
		<h:outputText value="#{funcionario.funcao}"/>
	</h:column>
</h:dataTable>
</h:form>
</h:body>
<h:outputScript library="js" name="exemplo.js" />
</html>
