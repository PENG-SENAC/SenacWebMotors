<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Senac Web Motors - pagina inicial</title>
</h:head>
<body>
	<h1 style="color: darkblue;">
		<h:graphicImage library="img" name="senac-logo-app.jpg" height="30"
			width="90" />Web Motors	</h1>
	<h3 style="color: darkblue;">Sua melhor loja de autom√≥veis na Internet</h3>
	<br />
	<div>
		<a href="inicial.xhtml">Inicio</a>
	</div>
	<br />
	<br />
	<h2>Gerenciamento de Clientes</h2>
	<br />
	<h:form>
nome:<h:inputText value="#{clienteMB.cliente.nome}" />
		<br />
tipo Cliente: <h:selectOneMenu value="#{clienteMB.cliente.tipoCliente}"  >
			<f:selectItems value="#{clienteMB.tiposClientes}" />
		</h:selectOneMenu>
		<br />
gostos Pessoais:<h:inputTextarea value="#{clienteMB.cliente.gostosPessoais}"
			rows="5" cols="40" />
		<br />
senha:<h:inputSecret value="#{clienteMB.cliente.senha}" redisplay="" />
		<br />
		<h:commandButton action="#{clienteMB.grava()}" value="Grava" />
		<h:commandLink action="#{clienteMB.grava()}" value="Grava" />
		<br />
		<br />
		<br />
		<h4>Clientes cadastrados</h4>
		<h:dataTable value="#{clienteMB.lista}" var="cliente">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{cliente.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">nome</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">funcao</f:facet>
				<h:outputText value="#{cliente.tipoCliente}" />
			</h:column>
		</h:dataTable>
	</h:form>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

</body>
<h:outputScript library="js" name="exemplo.js" />
</html>
